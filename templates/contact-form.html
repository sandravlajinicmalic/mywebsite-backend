<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Message - MeowCrafts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500;600;700&family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Red Hat Text", sans-serif;
            line-height: 1.6;
            color: #000000;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            color: #000000;
            margin-bottom: 30px;
        }
        .header h1 {
            font-family: "Barlow Semi Condensed", sans-serif;
            font-weight: 600;
            color: #000000;
        }
        .content {
            margin-bottom: 30px;
            color: #000000;
        }
        .content p {
            color: #000000;
            margin-bottom: 16px;
        }
        .content strong {
            color: #f472b6;
            font-weight: 600;
        }
        .message-box {
            background-color: #f9f9f9;
            border-left: 4px solid #06B6D4;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .message-box .label {
            font-weight: 600;
            color: #06B6D4;
            margin-bottom: 8px;
            display: block;
        }
        .message-box .value {
            color: #000000;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .info-row {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .info-label {
            font-weight: 600;
            color: #f472b6;
            margin-bottom: 5px;
        }
        .info-value {
            color: #000000;
        }
        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>New Contact Form Message</h1>
        </div>
        
        <div class="content">
            <p>You've received a new message through your contact form!</p>
            
            <div class="info-row">
                <div class="info-label">From:</div>
                <div class="info-value"><strong>{{name}}</strong> ({{email}})</div>
            </div>
            
            <div class="message-box">
                <span class="label">Message:</span>
                <div class="value">{{message}}</div>
            </div>
            
        </div>
        
        <div class="footer">
            <p>&copy; 2025 MeowCrafts. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
