services:
  - type: web
    name: mywebsite-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: npm ci && npm run build && echo "=== Build verification ===" && pwd && ls -la && echo "=== Checking dist ===" && ls -la dist/ && echo "=== Verifying dist/index.js ===" && test -f dist/index.js && echo "✓ dist/index.js exists!" || (echo "✗ ERROR: dist/index.js NOT FOUND!" && exit 1)
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_SECURE
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM
        sync: false
